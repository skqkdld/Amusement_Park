<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amusement_Park</title>
    <link rel="stylesheet" href="css/styel.css">

    <script src="js/main.js"></script>
</head>

<body>
    <section>
        <div class="click" onclick="boomb()"><button>Hello</button></div>
        <div id="boomb" class="explode">
            <div class="pyro">
                <div class="before"></div>
                <div class="after"></div>
            </div>
        </div>
        <div class="sky">
            <div class="cloud1">
                <img src="img/cloud_l.png" alt="">
            </div>
            <div class="cloud2">
                <img src="img/cloud_S.png" alt="">
            </div>
            <div class="cloud3">
                <img src="img/cloud_m.png" alt="">
            </div>
        </div>
        <div class="rc">
            <img src="img/Roller-Coaster_n.gif" alt="" class="rc_n">
            <img src="img/Roller-Coaster.gif" alt="" class="rc_m">
        </div>
        <div class="air_n">
            <img src="img/hot-air-balloon_n.png" alt="" class="sky1">
            <img src="img/hot-air-balloon_n.png" alt="" class="sky2">
        </div>
        <div class="air_m">
            <img src="img/hot-air-balloon.png" alt="" class="sky1">
            <img src="img/hot-air-balloon.png" alt="" class="sky2">
        </div>
        <div class="ferris-wheel">
            <img src="img/ferris-wheel.gif" alt="" class="ferris-wheel_m">
            <img src="img/ferris-wheel_N.gif" alt="" class="ferris-wheel_n">
        </div>
        <div class="viking">
            <img src="img/Viking.png" alt="" class="vikm1">
            <img src="img/Viking_n.png" alt="" class="vikn1">
            <div class="viking_move">
                <img src="img/Viking_n2.png" alt="" class="vikn2">
                <img src="img/Viking_2.png" alt="" class="vikm2">
            </div>
            <img src="img/Viking_n3.png" alt="" class="vikn3">
            <img src="img/Viking_3.png" alt="" class="vikm3">
        </div>
        <div class="carousel">
            <img src="img/carousel_night.gif" alt="" class="carousel_n">
            <img src="img/carousel.gif" alt="" class="carousel_m">
        </div>
        <div class="town">
            <img src="img/night.png" alt="" class="night">
            <img src="img/morning.png" alt="" class="morning">
        </div>
        <div class="dart">
            <img src="img/dart-booth.png" alt="" class="dart_m">
            <img src="img/dart-booth_n.png" alt="" class="dart_n">
        </div>
        <div class="circus">
            <img src="img/Circus.png" alt="" class="circus_m">
            <img src="img/Circus_n.png" alt="" class="circus_n">
        </div>
        <div class="ticket">
            <img src="img/ticket-box.png" alt="" class="ticket_box_m">
            <img src="img/ticket-box_n.png" alt="" class="ticket_box_n">
        </div>
        <div class="ball">
            <img src="img/balloon.png" alt="" class="balloon_m">
            <img src="img/balloon_n.png" alt="" class="balloon_n">
        </div>
        <div class="move">
            <img src="img/train_n.png" alt="" class="train_n">
            <img src="img/train.png" alt="" class="train">
        </div>

    </section>
</body>

</html>
